
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Battle Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Global tiny scrollbar styling */
      * {
        scrollbar-width: thin;
        scrollbar-color: #1e293b #020617;
      }
      ::-webkit-scrollbar {
        width: 3px;
        height: 3px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }

      .cyber-grid {
        background-image: 
          linear-gradient(to right, rgba(30, 41, 59, 0.3) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(30, 41, 59, 0.3) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.3), inset 0 0 5px rgba(0, 255, 65, 0.1);
      }
      .neon-text-green {
        text-shadow: 0 0 8px rgba(0, 255, 65, 0.8);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 65, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
            },
            fontSize: {
              small: "0.875rem", 
            },
            colors: {
              primary: "#00ff41",
            }
          }
        }
      }
    </script>

    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "uuid": "https://esm.sh/uuid@11.0.5",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
  </head>
  <body class="cyber-grid relative min-h-screen dark text-foreground bg-background">
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
